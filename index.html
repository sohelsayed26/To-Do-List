<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h2>To-Do List <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="myInput"  onkeydown="if(event.keyCode==13) newElement()"  placeholder="Add your text">
                <button onclick="newElement()">Add</button>
                <button id="clearx"  onclick="clearAllTasks()" style="font-size: 17px;">&#10006;</button>
            </div>
            <ul id="myUL">
                <!-- <li class="checked">Task 1</li>
                <li>task2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
